<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脆皮大学生听歌申请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            padding: 20px;
            overflow: hidden; /* 防止出现滚动条导致越界计算 */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 520px;
            width: 100%;
            margin-top: 120px; /* 下移，避免与顶部标题重叠造成的视觉模糊 */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-container { display: none; }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .agree-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .agree-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .reject-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .reject-btn.moving {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .agree-btn.growing {
            animation: grow 0.3s ease-out;
        }

        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        .message {
            margin-top: 6px;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* 黄豆表情样式 */
        .bean {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px; /* 放大表情 */
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1500;
        }

        .bean-face {
            width: 100%;
            height: 100%;
            --topColor: #7fd06b;
            --bottomColor: #ffc142;
            background: radial-gradient(circle at 30% 28%, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0.28) 18%, rgba(0,0,0,0) 42%),
                        linear-gradient(to bottom, var(--topColor) 0%, var(--topColor) 35%, var(--bottomColor) 100%); /* 自上而下的渐变，可动态调整 */
            border-radius: 50%;
            box-shadow: 0 18px 40px rgba(0,0,0,0.25), inset 0 -10px 30px rgba(0,0,0,0.12);
            position: relative;
        }

        .eye {
            position: absolute;
            top: 33%;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.06), 0 2px 6px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eye.left { left: 24%; }
        .eye.right { right: 24%; }

        .eye .pupil {
            display: block;
            width: 26px; /* 黑眼球更大更可爱 */
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #333 20%, #111 80%);
            border-radius: 50%;
            transform: translate(0,0);
            transition: transform 0.05s linear;
        }

        /* 已移除眉毛样式 */

        .blush {
            position: absolute;
            top: 54%;
            width: 58px;
            height: 26px;
            background: radial-gradient(circle at 50% 50%, rgba(255,110,110,0.35), rgba(255,110,110,0));
            border-radius: 50%;
            filter: blur(0.6px);
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }
        .blush.left { left: 14%; }
        .blush.right { right: 14%; }

        /* mouth 样式 */
        .mouth {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .mouth path.lip { display: none; }
        .mouth path.inner {
            fill: url(#mouthGrad);
        }
        .mouth rect.tooth {
            display: none; /* 暂时隐藏牙齿 */
        }
        
        /* 顶部标题区域 */
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none; /* 避免遮挡点击 */
            z-index: 2000; /* 确保在任何模糊容器之上 */
        }

        .header h1 {
            margin: 0;
            white-space: nowrap; /* 一行显示 */
            overflow: hidden;
            text-overflow: ellipsis;
            animation: none; /* 关闭脉冲动画以稳定布局 */
        }

        /* 底部操作区：左右分布 */
        .bottom-actions {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 60px; /* 接近最下方 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px; /* 左右内边距，靠两侧但不贴边 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>脆皮大学生在线向你发送了一封听歌申请</h1>
    </div>

    <div class="container">
        <div class="message" id="message"></div>
    </div>

    <!-- 黄豆表情 -->
    <div class="bean" id="bean">
        <div class="bean-face">
            <div class="eye left"><span class="pupil"></span></div>
            <div class="eye right"><span class="pupil"></span></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
                <!-- 嘴巴（SVG 可形变） -->
                <svg class="mouth" id="beanMouth" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="mouthGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#aa1010"/>
                            <stop offset="70%" stop-color="#c61616"/>
                            <stop offset="100%" stop-color="#7b0d0d"/>
                        </linearGradient>
                    </defs>
                    <!-- 预留（隐藏）上唇路径，已禁用显示 -->
                    <path id="lipPath" class="lip" d="M60 200 C 120 200, 180 200, 240 200"/>
                    <!-- 内部红色张口区域 -->
                    <path id="innerPath" class="inner" d="M110 190 C 150 240, 150 240, 190 190 C 190 230, 110 230, 110 190 Z"/>
                    <!-- 上门牙 -->
                    <rect id="toothRect" class="tooth" x="142" y="188" width="26" height="16"/>
                </svg>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn agree-btn" id="agreeBtn">同意</button>
        <button class="btn reject-btn" id="rejectBtn">拒绝</button>
    </div>

    <script>
        let rejectCount = 0;
        const agreeBtn = document.getElementById('agreeBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const message = document.getElementById('message');

        // 计算给定元素的安全随机位置（使用元素实际尺寸）
        function getSafeRandomPosition(el, extraPadding = 100) {
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const rect = el.getBoundingClientRect();
            const elWidth = Math.ceil(rect.width) || el.offsetWidth || 120;
            const elHeight = Math.ceil(rect.height) || el.offsetHeight || 50;
            const padding = Math.max(0, extraPadding);

            const minX = padding;
            const minY = padding;
            const maxX = Math.max(minX, viewportWidth - elWidth - padding);
            const maxY = Math.max(minY, viewportHeight - elHeight - padding);

            if (maxX <= minX || maxY <= minY) {
                // 居中兜底
                const x = Math.max(minX, Math.floor((viewportWidth - elWidth) / 2));
                const y = Math.max(minY, Math.floor((viewportHeight - elHeight) / 2));
                return { x, y };
            }

            const x = Math.floor(minX + Math.random() * (maxX - minX));
            const y = Math.floor(minY + Math.random() * (maxY - minY));
            return { x: Math.min(Math.max(x, minX), maxX), y: Math.min(Math.max(y, minY), maxY) };
        }

        // 创建闪烁效果
        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = rect.left + rect.width / 2 + 'px';
            sparkle.style.top = rect.top + rect.height / 2 + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // 拒绝按钮点击事件
        rejectBtn.addEventListener('click', function() {
            rejectCount++;
            
            // 添加移动动画
            this.classList.add('moving');
            setTimeout(() => {
                this.classList.remove('moving');
            }, 500);

            // 移动按钮到随机位置
            const position = getSafeRandomPosition(this, 100);
            
            // 最终安全验证
            const buttonWidth = 120;
            const buttonHeight = 50;
            const padding = 100;
            
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
            const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
            
            this.style.position = 'fixed';
            this.style.left = finalX + 'px';
            this.style.top = finalY + 'px';
            this.style.zIndex = '1000';
            
            // 调试信息
            console.log('原始位置:', position);
            console.log('最终位置:', {x: finalX, y: finalY});
            console.log('窗口尺寸:', viewportWidth, 'x', viewportHeight);
            console.log('安全区域:', {minX: padding, maxX: viewportWidth - buttonWidth - padding, minY: padding, maxY: viewportHeight - buttonHeight - padding});
            console.log('按钮是否在边界内:', finalX >= padding && finalX <= viewportWidth - buttonWidth - padding && finalY >= padding && finalY <= viewportHeight - buttonHeight - padding);

            // 同意按钮变大
            agreeBtn.classList.add('growing');
            setTimeout(() => {
                agreeBtn.classList.remove('growing');
            }, 300);

            // 增加同意按钮的大小
            const currentScale = agreeBtn.style.transform ? 
                parseFloat(agreeBtn.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
            const newScale = currentScale + 0.1;
            agreeBtn.style.transform = `scale(${newScale})`;

            // 创建闪烁效果
            createSparkle(this);

            // 显示消息
            const messages = [
                '别跑啊！再考虑考虑嘛~',
                '真的不再想想吗？',
                '音乐很棒的哦！',
                '求求你了~',
                '最后一次机会！',
                '你忍心拒绝吗？',
                '音乐在召唤你！'
            ];
            
            const randomMessage = messages[Math.min(rejectCount - 1, messages.length - 1)];
            message.textContent = randomMessage;
            message.classList.add('show');

            // 3秒后隐藏消息
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        });

        // 同意按钮点击事件
        agreeBtn.addEventListener('click', function() {
            message.textContent = '太好了！让我们一起享受音乐吧！🎵';
            message.classList.add('show');
            
            // 创建庆祝效果
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(this);
                }, i * 100);
            }

            // 禁用按钮
            agreeBtn.disabled = true;
            rejectBtn.disabled = true;
            
            // 5秒后重置
            setTimeout(() => {
                location.reload();
            }, 5000);
        });

        // 防止拒绝按钮被点击太多次后移出屏幕
        rejectBtn.addEventListener('mouseenter', function() {
            if (rejectCount > 5) {
                const position = getSafeRandomPosition(this, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                this.style.position = 'fixed';
                this.style.left = finalX + 'px';
                this.style.top = finalY + 'px';
            }
        });

        // 窗口大小改变时重新计算位置
        window.addEventListener('resize', function() {
            if (rejectBtn.style.position === 'fixed') {
                const position = getSafeRandomPosition(rejectBtn, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                rejectBtn.style.left = finalX + 'px';
                rejectBtn.style.top = finalY + 'px';
            }
        });

        // 眼睛跟随与情绪变化
        const bean = document.getElementById('bean');
        const beanMouth = document.getElementById('beanMouth');
        const lipPath = document.getElementById('lipPath');
        const innerPath = document.getElementById('innerPath');
        const toothRect = document.getElementById('toothRect');
        const pupils = bean.querySelectorAll('.pupil');
        const eyebrows = bean.querySelectorAll('.eyebrow');
        const blushes = bean.querySelectorAll('.blush');

        // 目标状态用于平滑过渡
        let target = { px: 0, py: 0, smile: 0, joy: 0, fear: 0 };
        let current = { px: 0, py: 0, smile: 0, joy: 0, fear: 0 };

        function updateEyes(clientX, clientY) {
            const rect = bean.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height * 0.38;
            const dx = clientX - centerX;
            const dy = clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const maxOffset = 10; // 收敛，避免“乱飞”
            target.px = Math.cos(angle) * maxOffset;
            target.py = Math.sin(angle) * maxOffset;
        }

        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        function updateEmotion(clientX, clientY) {
            const agreeRect = agreeBtn.getBoundingClientRect();
            const rejectRect = rejectBtn.getBoundingClientRect();

            function distToRect(r) {
                const cx = clamp(clientX, r.left, r.right);
                const cy = clamp(clientY, r.top, r.bottom);
                const dx = clientX - cx, dy = clientY - cy;
                return Math.hypot(dx, dy);
            }

            const dAgree = distToRect(agreeRect);
            const dReject = distToRect(rejectRect);

            const range = 420; // 影响范围
            const joy = clamp(1 - dAgree / range, 0, 1);
            const fear = clamp(1 - dReject / range, 0, 1);
            let mood = joy - fear; // [-1,1]
            // 明确两种表情：高权重时更接近参考图的极端表情
            if (joy - fear > 0.2 && joy > 0.6) mood = 0.95; // 开心
            if (fear - joy > 0.2 && fear > 0.6) mood = -0.95; // 不开心/害怕
            target.joy = joy; target.fear = fear; target.smile = mood;

            // 同步颜色：靠近拒绝上方偏绿，靠近同意下方偏黄
            const face = bean.querySelector('.bean-face');
            const topColor = fear > joy ? '#66c07a' : '#f7d268';
            const bottomColor = fear > joy ? '#e7cf5b' : '#f9b935';
            face.style.setProperty('--topColor', topColor);
            face.style.setProperty('--bottomColor', bottomColor);
        }

        // 平滑插值渲染，避免突兀
        function animate() {
            const lerp = (a,b,t)=>a+(b-a)*t;
            current.px = lerp(current.px, target.px, 0.18);
            current.py = lerp(current.py, target.py, 0.18);
            current.smile = lerp(current.smile, target.smile, 0.12);
            current.joy = lerp(current.joy, target.joy, 0.12);
            current.fear = lerp(current.fear, target.fear, 0.12);

            pupils.forEach(p => {
                p.style.transform = `translate(${current.px}px, ${current.py}px)`;
            });

            const smile = clamp(current.smile, -1, 1);
            // 嘴巴形变：-1(难过) → 0(过渡) → 1(开心)
            renderMouth(smile);

            bean.style.transform = `translate(-50%, -50%) rotate(${(current.fear - current.joy) * 2.5}deg)`;
            bean.style.filter = `saturate(${1 + current.joy * 0.4}) brightness(${1 + current.joy * 0.2})`;

            blushes.forEach(b => {
                b.style.opacity = 0.35 + current.joy * 0.55;
            });

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        window.addEventListener('mousemove', (e) => {
            updateEyes(e.clientX, e.clientY);
            updateEmotion(e.clientX, e.clientY);
        });

        // 根据情绪插值 mouth 几何（三态平滑过渡）
        function renderMouth(t) {
            function lerp(a,b,u){ return a+(b-a)*u; }

            const yTop = 178;
            const openMax = 110; // 中间最大开口
            const openMin = 70;  // 极端时开口
            const uOpen = 1 - Math.abs(t);
            const yBottom = yTop + lerp(openMin, openMax, uOpen);

            const width = 170;
            const xLeft = 150 - width/2;
            const xRight = 150 + width/2;

            // 三态定义：难过(-1) → 过渡(0) → 开心(1)
            let d;
            if (t < -0.3) {
                // 难过：下边平，上边大弧
                const cY = yBottom - (yBottom - yTop) * 0.85 - 36;
                d = `M${xLeft} ${yBottom} L${xRight} ${yBottom} C ${xRight} ${cY}, ${xLeft} ${cY}, ${xLeft} ${yBottom} Z`;
            } else if (t > 0.3) {
                // 开心：上边平，下边大弧
                const cY = yTop + (yBottom - yTop) * 0.85 + 36;
                d = `M${xLeft} ${yTop} L${xRight} ${yTop} C ${xRight} ${cY}, ${xLeft} ${cY}, ${xLeft} ${yTop} Z`;
            } else {
                // 过渡：扁长圆角矩形，四角圆润
                const radius = 25;
                const x0 = xLeft, x1 = xRight;
                const y0 = yTop, y1 = yBottom;
                const r = Math.min(radius, (x1-x0)/2-1, (y1-y0)/2-1);
                const k = 0.5522847498;
                
                d = [
                    `M${x0 + r} ${y0}`,
                    `C ${x0 + r - k*r} ${y0}, ${x0} ${y0 + r - k*r}, ${x0} ${y0 + r}`,
                    `L ${x0} ${y1 - r}`,
                    `C ${x0} ${y1 - r + k*r}, ${x0 + r - k*r} ${y1}, ${x0 + r} ${y1}`,
                    `L ${x1 - r} ${y1}`,
                    `C ${x1 - r + k*r} ${y1}, ${x1} ${y1 - r + k*r}, ${x1} ${y1 - r}`,
                    `L ${x1} ${y0 + r}`,
                    `C ${x1} ${y0 + r - k*r}, ${x1 - r + k*r} ${y0}, ${x1 - r} ${y0}`,
                    `Z`
                ].join(' ');
            }

            innerPath.setAttribute('d', d);
            lipPath.setAttribute('d', `M${xLeft} ${yTop} L${xRight} ${yTop}`);
        }
    </script>
</body>
</html>
