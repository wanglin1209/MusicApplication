<body>

    <div class="bean" id="bean">

    <div class="bottom-actions">

    <script>
        let rejectCount = 0;
        const agreeBtn = document.getElementById('agreeBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const message = document.getElementById('message');

        // è®¡ç®—ç»™å®šå…ƒç´ çš„å®‰å…¨éšæœºä½ç½®ï¼ˆä½¿ç”¨å…ƒç´ å®é™…å°ºå¯¸ï¼‰
        function getSafeRandomPosition(el, extraPadding = 100) {
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const rect = el.getBoundingClientRect();
            const elWidth = Math.ceil(rect.width) || el.offsetWidth || 120;
            const elHeight = Math.ceil(rect.height) || el.offsetHeight || 50;
            const padding = Math.max(0, extraPadding);

            const minX = padding;
            const minY = padding;
            const maxX = Math.max(minX, viewportWidth - elWidth - padding);
            const maxY = Math.max(minY, viewportHeight - elHeight - padding);

            if (maxX <= minX || maxY <= minY) {
                // å±…ä¸­å…œåº•
                const x = Math.max(minX, Math.floor((viewportWidth - elWidth) / 2));
                const y = Math.max(minY, Math.floor((viewportHeight - elHeight) / 2));
                return { x, y };
            }

            const x = Math.floor(minX + Math.random() * (maxX - minX));
            const y = Math.floor(minY + Math.random() * (maxY - minY));
            return { x: Math.min(Math.max(x, minX), maxX), y: Math.min(Math.max(y, minY), maxY) };
        }

        // åˆ›å»ºé—ªçƒæ•ˆæœ
        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = rect.left + rect.width / 2 + 'px';
            sparkle.style.top = rect.top + rect.height / 2 + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // æ‹’ç»æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        rejectBtn.addEventListener('click', function() {
            rejectCount++;
            
            // æ·»åŠ ç§»åŠ¨åŠ¨ç”»
            this.classList.add('moving');
            setTimeout(() => {
                this.classList.remove('moving');
            }, 500);

            // ç§»åŠ¨æŒ‰é’®åˆ°éšæœºä½ç½®
            const position = getSafeRandomPosition(this, 100);
            
            // æœ€ç»ˆå®‰å…¨éªŒè¯
            const buttonWidth = 120;
            const buttonHeight = 50;
            const padding = 100;
            
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
            const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
            
            this.style.position = 'fixed';
            this.style.left = finalX + 'px';
            this.style.top = finalY + 'px';
            this.style.zIndex = '1000';
            
            // è°ƒè¯•ä¿¡æ¯
            console.log('åŸå§‹ä½ç½®:', position);
            console.log('æœ€ç»ˆä½ç½®:', {x: finalX, y: finalY});
            console.log('çª—å£å°ºå¯¸:', viewportWidth, 'x', viewportHeight);
            console.log('å®‰å…¨åŒºåŸŸ:', {minX: padding, maxX: viewportWidth - buttonWidth - padding, minY: padding, maxY: viewportHeight - buttonHeight - padding});
            console.log('æŒ‰é’®æ˜¯å¦åœ¨è¾¹ç•Œå†…:', finalX >= padding && finalX <= viewportWidth - buttonWidth - padding && finalY >= padding && finalY <= viewportHeight - buttonHeight - padding);

            // åŒæ„æŒ‰é’®å˜å¤§
            agreeBtn.classList.add('growing');
            setTimeout(() => {
                agreeBtn.classList.remove('growing');
            }, 300);

            // å¢åŠ åŒæ„æŒ‰é’®çš„å¤§å°
            const currentScale = agreeBtn.style.transform ? 
                parseFloat(agreeBtn.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
            const newScale = currentScale + 0.1;
            agreeBtn.style.transform = `scale(${newScale})`;

            // åˆ›å»ºé—ªçƒæ•ˆæœ
            createSparkle(this);

            // æ˜¾ç¤ºæ¶ˆæ¯
            const messages = [
                'åˆ«è·‘å•Šï¼å†è€ƒè™‘è€ƒè™‘å˜›~',
                'çœŸçš„ä¸å†æƒ³æƒ³å—ï¼Ÿ',
                'éŸ³ä¹å¾ˆæ£’çš„å“¦ï¼',
                'æ±‚æ±‚ä½ äº†~',
                'æœ€åä¸€æ¬¡æœºä¼šï¼',
                'ä½ å¿å¿ƒæ‹’ç»å—ï¼Ÿ',
                'éŸ³ä¹åœ¨å¬å”¤ä½ ï¼'
            ];
            
            const randomMessage = messages[Math.min(rejectCount - 1, messages.length - 1)];
            message.textContent = randomMessage;
            message.classList.add('show');

            // 3ç§’åéšè—æ¶ˆæ¯
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        });

        // åŒæ„æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        agreeBtn.addEventListener('click', function() {
            message.textContent = 'å¤ªå¥½äº†ï¼è®©æˆ‘ä»¬ä¸€èµ·äº«å—éŸ³ä¹å§ï¼ğŸµ';
            message.classList.add('show');
            
            // åˆ›å»ºåº†ç¥æ•ˆæœ
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(this);
                }, i * 100);
            }

            // ç¦ç”¨æŒ‰é’®
            agreeBtn.disabled = true;
            rejectBtn.disabled = true;
            
            // 5ç§’åé‡ç½®
            setTimeout(() => {
                location.reload();
            }, 5000);
        });

        // é˜²æ­¢æ‹’ç»æŒ‰é’®è¢«ç‚¹å‡»å¤ªå¤šæ¬¡åç§»å‡ºå±å¹•
        rejectBtn.addEventListener('mouseenter', function() {
            if (rejectCount > 5) {
                const position = getSafeRandomPosition(this, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                this.style.position = 'fixed';
                this.style.left = finalX + 'px';
                this.style.top = finalY + 'px';
            }
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—ä½ç½®
        window.addEventListener('resize', function() {
            if (rejectBtn.style.position === 'fixed') {
                const position = getSafeRandomPosition(rejectBtn, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                rejectBtn.style.left = finalX + 'px';
                rejectBtn.style.top = finalY + 'px';
            }
        });

        // çœ¼ç›è·Ÿéšä¸æƒ…ç»ªå˜åŒ–
        const bean = document.getElementById('bean');
        const beanMouth = document.getElementById('beanMouth');
        const lipPath = document.getElementById('lipPath');
        const innerPath = document.getElementById('innerPath');
        const toothRect = document.getElementById('toothRect');
        const pupils = bean.querySelectorAll('.pupil');
        const eyebrows = bean.querySelectorAll('.eyebrow');
        const blushes = bean.querySelectorAll('.blush');

        // ç›®æ ‡çŠ¶æ€ç”¨äºå¹³æ»‘è¿‡æ¸¡
        let target = { px: 0, py: 0, smile: 0, joy: 0, fear: 0 };
        let current = { px: 0, py: 0, smile: 0, joy: 0, fear: 0 };

        function updateEyes(clientX, clientY) {
            const rect = bean.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height * 0.38;
            const dx = clientX - centerX;
            const dy = clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const maxOffset = 10; // æ”¶æ•›ï¼Œé¿å…â€œä¹±é£â€
            target.px = Math.cos(angle) * maxOffset;
            target.py = Math.sin(angle) * maxOffset;
        }

        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        function updateEmotion(clientX, clientY) {
            const agreeRect = agreeBtn.getBoundingClientRect();
            const rejectRect = rejectBtn.getBoundingClientRect();

            function distToRect(r) {
                const cx = clamp(clientX, r.left, r.right);
                const cy = clamp(clientY, r.top, r.bottom);
                const dx = clientX - cx, dy = clientY - cy;
                return Math.hypot(dx, dy);
            }

            const dAgree = distToRect(agreeRect);
            const dReject = distToRect(rejectRect);

            const range = 420; // å½±å“èŒƒå›´
            const joy = clamp(1 - dAgree / range, 0, 1);
            const fear = clamp(1 - dReject / range, 0, 1);
            let mood = joy - fear; // [-1,1]
            // æ˜ç¡®ä¸¤ç§è¡¨æƒ…ï¼šé«˜æƒé‡æ—¶æ›´æ¥è¿‘å‚è€ƒå›¾çš„æç«¯è¡¨æƒ…
            if (joy - fear > 0.2 && joy > 0.6) mood = 0.95; // å¼€å¿ƒ
            if (fear - joy > 0.2 && fear > 0.6) mood = -0.95; // ä¸å¼€å¿ƒ/å®³æ€•
            target.joy = joy; target.fear = fear; target.smile = mood;

            // åŒæ­¥é¢œè‰²ï¼šé è¿‘æ‹’ç»ä¸Šæ–¹åç»¿ï¼Œé è¿‘åŒæ„ä¸‹æ–¹åé»„
            const face = bean.querySelector('.bean-face');
            const topColor = fear > joy ? '#66c07a' : '#f7d268';
            const bottomColor = fear > joy ? '#e7cf5b' : '#f9b935';
            face.style.setProperty('--topColor', topColor);
            face.style.setProperty('--bottomColor', bottomColor);
        }

        // å¹³æ»‘æ’å€¼æ¸²æŸ“ï¼Œé¿å…çªå…€
        function animate() {
            const lerp = (a,b,t)=>a+(b-a)*t;
            current.px = lerp(current.px, target.px, 0.18);
            current.py = lerp(current.py, target.py, 0.18);
            current.smile = lerp(current.smile, target.smile, 0.12);
            current.joy = lerp(current.joy, target.joy, 0.12);
            current.fear = lerp(current.fear, target.fear, 0.12);

            pupils.forEach(p => {
                p.style.transform = `translate(${current.px}px, ${current.py}px)`;
            });

            const smile = clamp(current.smile, -1, 1);
            // å˜´å·´å½¢å˜ï¼š-1(éš¾è¿‡) â†’ 0(è¿‡æ¸¡) â†’ 1(å¼€å¿ƒ)
            renderMouth(smile);

            bean.style.transform = `translate(-50%, -50%) rotate(${(current.fear - current.joy) * 2.5}deg)`;
            bean.style.filter = `saturate(${1 + current.joy * 0.4}) brightness(${1 + current.joy * 0.2})`;

            blushes.forEach(b => {
                b.style.opacity = 0.35 + current.joy * 0.55;
            });

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        window.addEventListener('mousemove', (e) => {
            updateEyes(e.clientX, e.clientY);
            updateEmotion(e.clientX, e.clientY);
        });

        // æ ¹æ®æƒ…ç»ªæ’å€¼ mouth å‡ ä½•ï¼ˆä¸‰æ€å¹³æ»‘è¿‡æ¸¡ï¼‰
        function renderMouth(t) {
            function lerp(a,b,u){ return a+(b-a)*u; }

            const yTop = 178;
            const openMax = 110; // ä¸­é—´æœ€å¤§å¼€å£
            const openMin = 70;  // æç«¯æ—¶å¼€å£
            const uOpen = 1 - Math.abs(t);
            const yBottom = yTop + lerp(openMin, openMax, uOpen);

            const width = 170;
            const xLeft = 150 - width/2;
            const xRight = 150 + width/2;

            // ä¸‰æ€å®šä¹‰ï¼šéš¾è¿‡(-1) â†’ è¿‡æ¸¡(0) â†’ å¼€å¿ƒ(1)
            let d;
            if (t < -0.3) {
                // éš¾è¿‡ï¼šä¸‹è¾¹å¹³ï¼Œä¸Šè¾¹å¤§å¼§
                const cY = yBottom - (yBottom - yTop) * 0.85 - 36;
                d = `M${xLeft} ${yBottom} L${xRight} ${yBottom} C ${xRight} ${cY}, ${xLeft} ${cY}, ${xLeft} ${yBottom} Z`;
            } else if (t > 0.3) {
                // å¼€å¿ƒï¼šä¸Šè¾¹å¹³ï¼Œä¸‹è¾¹å¤§å¼§
                const cY = yTop + (yBottom - yTop) * 0.85 + 36;
                d = `M${xLeft} ${yTop} L${xRight} ${yTop} C ${xRight} ${cY}, ${xLeft} ${cY}, ${xLeft} ${yTop} Z`;
            } else {
                // è¿‡æ¸¡ï¼šæ‰é•¿åœ†è§’çŸ©å½¢ï¼Œå››è§’åœ†æ¶¦
                const radius = 25;
                const x0 = xLeft, x1 = xRight;
                const y0 = yTop, y1 = yBottom;
                const r = Math.min(radius, (x1-x0)/2-1, (y1-y0)/2-1);
                const k = 0.5522847498;
                
                d = [
                    `M${x0 + r} ${y0}`,
                    `C ${x0 + r - k*r} ${y0}, ${x0} ${y0 + r - k*r}, ${x0} ${y0 + r}`,
                    `L ${x0} ${y1 - r}`,
                    `C ${x0} ${y1 - r + k*r}, ${x0 + r - k*r} ${y1}, ${x0 + r} ${y1}`,
                    `L ${x1 - r} ${y1}`,
                    `C ${x1 - r + k*r} ${y1}, ${x1} ${y1 - r + k*r}, ${x1} ${y1 - r}`,
                    `L ${x1} ${y0 + r}`,
                    `C ${x1} ${y0 + r - k*r}, ${x1 - r + k*r} ${y0}, ${x1 - r} ${y0}`,
                    `Z`
                ].join(' ');
            }

            innerPath.setAttribute('d', d);
            lipPath.setAttribute('d', `M${xLeft} ${yTop} L${xRight} ${yTop}`);
        }
