    <style>

        body {

            min-height: 100vh;
            display: flex;

        .container {

            margin-top: 120px; /* ä¸‹ç§»ï¼Œé¿å…ä¸é¡¶éƒ¨æ ‡é¢˜é‡å é€ æˆçš„è§†è§‰æ¨¡ç³Š */
        }

        h1 {

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        .button-container { display: none; }

        .btn {

            border: none;

            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;

        .btn::before {
            content: '';
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {

        .agree-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .agree-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .reject-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .reject-btn.moving {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .agree-btn.growing {
            animation: grow 0.3s ease-out;
        }

        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        .message {
            margin-top: 6px;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* é»„è±†è¡¨æƒ…æ ·å¼ */
        .bean {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1500;
        }

        .bean-face {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 40% 30%, #ffd76a, #ffbc42 70%);
            border-radius: 120px / 160px;
            box-shadow: inset -10px -20px 0 rgba(0,0,0,0.06), 0 12px 30px rgba(0,0,0,0.25);
            position: relative;
        }

        .eye {
            position: absolute;
            top: 34%;
            width: 46px;
            height: 46px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eye.left { left: 28%; }
        .eye.right { right: 28%; }

        .eye .pupil {
            display: block;
            width: 16px;
            height: 16px;
            background: #222;
            border-radius: 50%;
            transform: translate(0,0);
            transition: transform 0.05s linear;
        }

        .mouth {
            position: absolute;
            left: 50%;
            bottom: 28%;
            width: 90px;
            height: 60px;
            transform: translateX(-50%);
            border-radius: 0 0 90px 90px;
            background: #b33;
            box-shadow: inset 0 -8px 0 rgba(0,0,0,0.15);
            transition: all 0.12s ease;
            overflow: hidden;
        }
        
        /* é¡¶éƒ¨æ ‡é¢˜åŒºåŸŸ */
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none; /* é¿å…é®æŒ¡ç‚¹å‡» */
            z-index: 2000; /* ç¡®ä¿åœ¨ä»»ä½•æ¨¡ç³Šå®¹å™¨ä¹‹ä¸Š */
        }

        .header h1 {
            margin: 0;
            white-space: nowrap; /* ä¸€è¡Œæ˜¾ç¤º */
            overflow: hidden;
            text-overflow: ellipsis;
            animation: none; /* å…³é—­è„‰å†²åŠ¨ç”»ä»¥ç¨³å®šå¸ƒå±€ */
        }

        /* åº•éƒ¨æ“ä½œåŒºï¼šå·¦å³åˆ†å¸ƒ */
        .bottom-actions {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 60px; /* æ¥è¿‘æœ€ä¸‹æ–¹ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px; /* å·¦å³å†…è¾¹è·ï¼Œé ä¸¤ä¾§ä½†ä¸è´´è¾¹ */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>è„†çš®å¤§å­¦ç”Ÿåœ¨çº¿å‘ä½ å‘é€äº†ä¸€å°å¬æ­Œç”³è¯·</h1>
    </div>

    <div class="container">
        <div class="message" id="message"></div>
    </div>

    <!-- é»„è±†è¡¨æƒ… -->
    <div class="bean" id="bean">
        <div class="bean-face">
            <div class="eye left"><span class="pupil"></span></div>
            <div class="eye right"><span class="pupil"></span></div>
            <div class="mouth" id="beanMouth"></div>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn agree-btn" id="agreeBtn">åŒæ„</button>
        <button class="btn reject-btn" id="rejectBtn">æ‹’ç»</button>
    </div>

    <script>
        let rejectCount = 0;
        const agreeBtn = document.getElementById('agreeBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const message = document.getElementById('message');

        // è®¡ç®—ç»™å®šå…ƒç´ çš„å®‰å…¨éšæœºä½ç½®ï¼ˆä½¿ç”¨å…ƒç´ å®é™…å°ºå¯¸ï¼‰
        function getSafeRandomPosition(el, extraPadding = 100) {
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const rect = el.getBoundingClientRect();
            const elWidth = Math.ceil(rect.width) || el.offsetWidth || 120;
            const elHeight = Math.ceil(rect.height) || el.offsetHeight || 50;
            const padding = Math.max(0, extraPadding);

            const minX = padding;
            const minY = padding;
            const maxX = Math.max(minX, viewportWidth - elWidth - padding);
            const maxY = Math.max(minY, viewportHeight - elHeight - padding);

            if (maxX <= minX || maxY <= minY) {
                // å±…ä¸­å…œåº•
                const x = Math.max(minX, Math.floor((viewportWidth - elWidth) / 2));
                const y = Math.max(minY, Math.floor((viewportHeight - elHeight) / 2));
                return { x, y };
            }

            const x = Math.floor(minX + Math.random() * (maxX - minX));
            const y = Math.floor(minY + Math.random() * (maxY - minY));
            return { x: Math.min(Math.max(x, minX), maxX), y: Math.min(Math.max(y, minY), maxY) };
        }

        // åˆ›å»ºé—ªçƒæ•ˆæœ
        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = rect.left + rect.width / 2 + 'px';
            sparkle.style.top = rect.top + rect.height / 2 + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        }

        // æ‹’ç»æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        rejectBtn.addEventListener('click', function() {
            rejectCount++;
            
            // æ·»åŠ ç§»åŠ¨åŠ¨ç”»
            this.classList.add('moving');
            setTimeout(() => {
                this.classList.remove('moving');
            }, 500);

            // ç§»åŠ¨æŒ‰é’®åˆ°éšæœºä½ç½®
            const position = getSafeRandomPosition(this, 100);
            
            // æœ€ç»ˆå®‰å…¨éªŒè¯
            const buttonWidth = 120;
            const buttonHeight = 50;
            const padding = 100;
            
            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;
            const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
            const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
            
            this.style.position = 'fixed';
            this.style.left = finalX + 'px';
            this.style.top = finalY + 'px';
            this.style.zIndex = '1000';
            
            // è°ƒè¯•ä¿¡æ¯
            console.log('åŸå§‹ä½ç½®:', position);
            console.log('æœ€ç»ˆä½ç½®:', {x: finalX, y: finalY});
            console.log('çª—å£å°ºå¯¸:', viewportWidth, 'x', viewportHeight);
            console.log('å®‰å…¨åŒºåŸŸ:', {minX: padding, maxX: viewportWidth - buttonWidth - padding, minY: padding, maxY: viewportHeight - buttonHeight - padding});
            console.log('æŒ‰é’®æ˜¯å¦åœ¨è¾¹ç•Œå†…:', finalX >= padding && finalX <= viewportWidth - buttonWidth - padding && finalY >= padding && finalY <= viewportHeight - buttonHeight - padding);

            // åŒæ„æŒ‰é’®å˜å¤§
            agreeBtn.classList.add('growing');
            setTimeout(() => {
                agreeBtn.classList.remove('growing');
            }, 300);

            // å¢åŠ åŒæ„æŒ‰é’®çš„å¤§å°
            const currentScale = agreeBtn.style.transform ? 
                parseFloat(agreeBtn.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
            const newScale = currentScale + 0.1;
            agreeBtn.style.transform = `scale(${newScale})`;

            // åˆ›å»ºé—ªçƒæ•ˆæœ
            createSparkle(this);

            // æ˜¾ç¤ºæ¶ˆæ¯
            const messages = [
                'åˆ«è·‘å•Šï¼å†è€ƒè™‘è€ƒè™‘å˜›~',
                'çœŸçš„ä¸å†æƒ³æƒ³å—ï¼Ÿ',
                'éŸ³ä¹å¾ˆæ£’çš„å“¦ï¼',
                'æ±‚æ±‚ä½ äº†~',
                'æœ€åä¸€æ¬¡æœºä¼šï¼',
                'ä½ å¿å¿ƒæ‹’ç»å—ï¼Ÿ',
                'éŸ³ä¹åœ¨å¬å”¤ä½ ï¼'
            ];
            
            const randomMessage = messages[Math.min(rejectCount - 1, messages.length - 1)];
            message.textContent = randomMessage;
            message.classList.add('show');

            // 3ç§’åéšè—æ¶ˆæ¯
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        });

        // åŒæ„æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        agreeBtn.addEventListener('click', function() {
            message.textContent = 'å¤ªå¥½äº†ï¼è®©æˆ‘ä»¬ä¸€èµ·äº«å—éŸ³ä¹å§ï¼ğŸµ';
            message.classList.add('show');
            
            // åˆ›å»ºåº†ç¥æ•ˆæœ
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(this);
                }, i * 100);
            }

            // ç¦ç”¨æŒ‰é’®
            agreeBtn.disabled = true;
            rejectBtn.disabled = true;
            
            // 5ç§’åé‡ç½®
            setTimeout(() => {
                location.reload();
            }, 5000);
        });

        // é˜²æ­¢æ‹’ç»æŒ‰é’®è¢«ç‚¹å‡»å¤ªå¤šæ¬¡åç§»å‡ºå±å¹•
        rejectBtn.addEventListener('mouseenter', function() {
            if (rejectCount > 5) {
                const position = getSafeRandomPosition(this, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                this.style.position = 'fixed';
                this.style.left = finalX + 'px';
                this.style.top = finalY + 'px';
            }
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—ä½ç½®
        window.addEventListener('resize', function() {
            if (rejectBtn.style.position === 'fixed') {
                const position = getSafeRandomPosition(rejectBtn, 100);
                const buttonWidth = 120;
                const buttonHeight = 50;
                const padding = 100;
                const viewportWidth = document.documentElement.clientWidth;
                const viewportHeight = document.documentElement.clientHeight;
                
                const finalX = Math.max(padding, Math.min(position.x, viewportWidth - buttonWidth - padding));
                const finalY = Math.max(padding, Math.min(position.y, viewportHeight - buttonHeight - padding));
                
                rejectBtn.style.left = finalX + 'px';
                rejectBtn.style.top = finalY + 'px';
            }
        });

        // çœ¼ç›è·Ÿéšä¸æƒ…ç»ªå˜åŒ–
        const bean = document.getElementById('bean');
        const beanMouth = document.getElementById('beanMouth');
        const pupils = bean.querySelectorAll('.pupil');

        function updateEyes(clientX, clientY) {
            const rect = bean.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height * 0.38;
            const dx = clientX - centerX;
            const dy = clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const maxOffset = 10;
            const offsetX = Math.cos(angle) * maxOffset;
            const offsetY = Math.sin(angle) * maxOffset;
            pupils.forEach(p => {
                p.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        }

        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        function updateEmotion(clientX, clientY) {
            const agreeRect = agreeBtn.getBoundingClientRect();
            const rejectRect = rejectBtn.getBoundingClientRect();

            function distToRect(r) {
                const cx = clamp(clientX, r.left, r.right);
                const cy = clamp(clientY, r.top, r.bottom);
                const dx = clientX - cx, dy = clientY - cy;
                return Math.hypot(dx, dy);
            }

            const dAgree = distToRect(agreeRect);
            const dReject = distToRect(rejectRect);

            const range = 400;
            const joy = clamp(1 - dAgree / range, 0, 1);
            const fear = clamp(1 - dReject / range, 0, 1);
            const mood = joy - fear; // [-1,1]

            const baseWidth = 90;
            const baseHeight = 60;
            const smile = clamp(mood, -1, 1);
            const mouthHeight = baseHeight * (0.4 + (smile > 0 ? 0.6 * smile : 0.1 * (1 + smile)));
            const mouthWidth = baseWidth * (0.8 + 0.2 * (smile > 0 ? 1 : 1 + smile));
            beanMouth.style.height = `${mouthHeight}px`;
            beanMouth.style.width = `${mouthWidth}px`;
            beanMouth.style.borderRadius = smile >= 0 ? '0 0 90px 90px' : '90px 90px 0 0';
            beanMouth.style.bottom = smile >= 0 ? '26%' : '34%';
            beanMouth.style.background = smile >= 0 ? '#b33' : '#662';

            bean.style.transform = `translate(-50%, -50%) rotate(${(fear - joy) * 4}deg)`;
            bean.style.filter = `saturate(${1 + joy * 0.4}) brightness(${1 + joy * 0.2})`;
        }

        window.addEventListener('mousemove', (e) => {
            updateEyes(e.clientX, e.clientY);
            updateEmotion(e.clientX, e.clientY);
        });
    </script>
